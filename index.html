<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Sanitation Reporting System</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d47a1;
    }
    header {
      background: #08306b;
      padding: 20px 50px;
      color: #fff;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: bold;
      color: #0d47a1;
    }
    input, textarea, select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #90caf9;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #0d47a1;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #fff;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sanitation Problem Reporting</h1>
  </header>

  <div class="container">
    <h2>We Value Your Feedback</h2>
    <form onsubmit="submitFeedback(event)">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>

      <label for="rating">Rate Our Service:</label>
      <select id="rating" required>
        <option value="">Select Rating</option>
        <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
        <option value="4">⭐⭐⭐⭐ Good</option>
        <option value="3">⭐⭐⭐ Average</option>
        <option value="2">⭐⭐ Poor</option>
        <option value="1">⭐ Very Poor</option>
      </select>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Sanitation Problem Reporting | Your Voice Matters
  </footer>

  <script>
    function submitFeedback(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const feedback = document.getElementById("feedback").value;
      const rating = document.getElementById("rating").value;

      alert(`✅ Thank you, ${name}! Your feedback has been submitted.\n\nRating: ${rating} star(s)\nFeedback: "${feedback}"`);
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
