<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanitation Problem Reporting</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0d47a1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 85%;
      max-width: 1100px;
      background: #ffffff;
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #0d47a1;
      font-size: 2.3rem;
      letter-spacing: 1px;
    }
    .form-group { margin-bottom: 28px; }
    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
      color: #0d47a1;
      font-size: 1.05rem;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }
    .checkbox-group label {
      font-weight: 500;
      background: #e3f2fd;
      padding: 12px;
      border: 2px solid #90caf9;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .checkbox-group label:hover {
      background: #bbdefb;
      border-color: #0d47a1;
    }
    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #90caf9;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    textarea:focus, input:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 6px rgba(13, 71, 161, 0.3);
    }
    textarea { resize: vertical; min-height: 130px; }
    .save-btn {
      width: 100%;
      padding: 16px;
      background: #0d47a1;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .save-btn:hover { background: #1565c0; }
    .date-display {
      font-weight: bold;
      color: #333;
      background: #f1f1f1;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sanitation Problem Reporting</h1>
    
    <!-- Problem Type -->
    <div class="form-group">
      <label>Select the Issue:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Blocked Drainage"> Blocked Drainage</label>
        <label><input type="checkbox" value="Garbage Overflow"> Overflow of Garbage</label>
        <label><input type="checkbox" value="Unclean Toilets"> Toilets Uncleanliness</label>
        <label><input type="checkbox" value="Unconstructed Toilets"> Unconstructed Toilets</label>
        <label><input type="checkbox" value="Other"> Other</label>
      </div>
    </div>

    <!-- Problem Description -->
    <div class="form-group">
      <label for="description">Describe Your Problem in Detail:</label>
      <textarea id="description" placeholder="Write your problem here..."></textarea>
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Enter Your Location:</label>
      <input type="text" id="location" placeholder="Enter location...">
    </div>

    <!-- Date & Day -->
    <div class="form-group">
      <label>Date & Day of Registration:</label>
      <div class="date-display" id="dateDay"></div>
    </div>

    <!-- Upload Photo -->
    <div class="form-group">
      <label for="photo">Upload a Photo (if available):</label>
      <input type="file" id="photo" accept="image/*">
    </div>

    <!-- Save Button -->
    <button class="save-btn" onclick="saveReport()">Save & Continue</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase v9 SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtOiTmU_P1amqlhwRnNkTBmh3eiqlSIZE",
      authDomain: "wastemanagement-3e0c7.firebaseapp.com",
      projectId: "wastemanagement-3e0c7",
      storageBucket: "wastemanagement-3e0c7.appspot.com",
      messagingSenderId: "1089139332302",
      appId: "1:1089139332302:web:c77aded8ee07179617ac9f",
      measurementId: "G-YN6S3P8T2R"
    };

    // Initialize Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Show current date
    function setDateDay() {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("dateDay").innerText = date.toLocaleDateString("en-US", options);
    }
    setDateDay();

    // Save report to Firestore
    async function saveReport() {
      const issues = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                          .map(cb => cb.value);
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const dateDay = document.getElementById("dateDay").innerText;

      if (!issues.length || !description || !location) {
        alert("⚠️ Please fill in all required fields before saving!");
        return;
      }

      try {
        await addDoc(collection(db, "sanitation_reports"), {
          issues: issues,
          description: description,
          location: location,
          dateDay: dateDay,
          timestamp: new Date()
        });

        alert("✅ Report submitted successfully!");
        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("❌ Failed to save report. Check console for details.");
      }
    }

    // Expose function globally
    window.saveReport = saveReport;
  </script>
</body>
</html>
