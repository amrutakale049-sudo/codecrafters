<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Sanitation & Waste Reporting</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 500px;
      min-height: 350px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #1976d2;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      width: 40%;
      padding: 14px;
      margin: 15px 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-login {
      background: #1976d2;
      color: white;
    }
    .btn-register {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Sanitation & Waste Reporting</h1>
    <p>Building cleaner and healthier cities through citizen participation.</p>

    <div>
      <button class="btn btn-login" onclick="goToPage('login.html')">Login</button>
      <button class="btn btn-register" onclick="goToPage('registration.html')">Register</button>
    </div>

    <footer>Â© 2025 Smart Sanitation Project. All Rights Reserved.</footer>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
